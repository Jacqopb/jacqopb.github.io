<!DOCTYPE html>
<html>
<head>
<title>AWE Marker AR demo</title>
<meta name="mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
<meta charset="utf-8"/>
<style type="text/css">
* {
	margin: 0;
	padding: 0;
}
#container {
	position: absolute;
	left: 0;
	top: 0;
	bottom: 0;
	right: 0;
	overflow: hidden;
}
</style>
</head>
<body>
<div id="container"></div>
<script type="text/javascript" src="../../js/awe-loader-min.js"></script>
<script type="text/javascript">

console.log("hej")

  window.addEventListener('load', function() {
    window.awe.init({
      device_type: awe.AUTO_DETECT_DEVICE_TYPE,
      settings: {
      	container_id: 'container',
        default_camera_position: { x:0, y:0, z:0 },
        default_lights:[
          {
            id: 'point_light',
            type: 'point',
            color: 0xFFFFFF,
          },
        ],
      },
      ready: function() {
        awe.util.require([
          {
            capabilities: ['gum','webgl'],
            files: [
              [ '../../js/awe-standard-dependencies.js', '../../js/awe-standard.js'],
              'awe-jsartoolkit-dependencies.js',
              'awe.marker_ar.js',
            ],
            success: function() {
							awe.setup_scene();
			        awe.pois.add({ id:'page_64', position: { x:0, y:0, z:10000 }, visible: false });
			        awe.projections.add({
			          id:'projection_64',
								geometry: { shape: 'cube', x:240, y:1, z:180 },
			          material:{ type: 'phong', color: 0xFFFFFF },
                texture: { path: 'article.jpg' },
			        }, { poi_id: 'page_64' });


							awe.pois.add({ id:'page_22', position: { x:0, y:0, z:10000 }, visible: false });
							awe.projections.add({
								id:'projection_22',
								geometry: { shape: 'cube', x:240, y:1, z:180 },
								material:{ type: 'phong', color: 0xFFFFFF },
								texture: { path: 'lego.jpeg' },
							}, { poi_id: 'page_22' });

							var currentlyVisible;

			        awe.events.add([{
								id: 'ar_tracking_marker',
								device_types: {
									pc: 1,
									android: 1
								},
								register: function(handler) {
									window.addEventListener('ar_tracking_marker', handler, false);
								},
								unregister: function(handler) {
									window.removeEventListener('ar_tracking_marker', handler, false);
								},
								handler: function(event) {
									if (event.detail) {
										console.log(currentlyVisible);
										var codes = Object.keys(event.detail);

										if(codes.length > 0){
											var code = 	codes[0];
											var poi = 'page_' + code
											console.log("Found codes! (will select the first)", codes, code, poi);


											awe.pois.update({
												data: {
													visible: true,
                          position: { x:0, y:0, z:0 },
													matrix: event.detail[code].transform
												},
												where: {
													id: poi
												}
											});

											var hide;
											if(code == 'page_22'){
												hide = 'page_64';
											} else {
												hide = 'page_22';

											}
											if(currentlyVisible){
												awe.pois.update({
													data: {
														visible: false
													},
													where: {
 													id: hide
													}
												});
											}


										} else {



												awe.pois.update({
													data: {
														visible: false
													},
													where: {
														id: 'page_22'
													}
												});
												awe.pois.update({
													data: {
														visible: false
													},
													where: {
														id: 'page_64'
													}
												});


										}
										awe.scene_needs_rendering = 1;
									}
								}
							}])
			      },
          },
          {
            capabilities: [],
            success: function() {
		          document.body.innerHTML = '<p>Try this demo in the latest version of Chrome or Firefox on a PC or Android device</p>';
            },
          },
        ]);
      }
    });
  });
</script>
</body>
</html>
